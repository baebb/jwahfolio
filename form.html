        <form id="contact-form" method="get" action="" name="contact-form">
            <div class="form-group">
                <label for="contactName">Name</label>
                <input type="text" class="form-control" minlength="2" id="contactName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="contactEmail">Email address</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="contactMessage">Detail</label>
                <textarea class="form-control" id="contactMessage" placeholder="Please enter project details here" ></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
